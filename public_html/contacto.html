<html>
    <head>
        <title>Formulario de Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Contactanos</h1>
            <form>
                <div>
                    <label for="nombre"> Nombre:</label>
                    <input type="text" id="nombre"/>
                    </div>
                 <div>
                    <label for="telefono"> Tel.::</label>
                    <input type="number" id="telefono"/>
                    </div>
                <div>
                    <label for="email"> E-Mail:</label>
                    <input type="email" id="email"/>
                    </div>
               
                <div>
                    <label for="asunto"> Que necesitas?:</label>
                    <select id="asunto" name="asunto">
                        <option value ="" selected="selected">--Ver Opciones--
                        <option value="comentar">Quiero PC Kaby Lake</option>
                        <option value="info">Quiero PC Sandy Bridge</option>
                        <option value="entrega">Quiero PC AMD</option>
                        <option value="otro"> Otro</option>
                    </select>
                    </div>
                <div>
                    <label for="msg"> Mensaje</label>
                    <textarea id="msg" cols="15" rows="5"></textarea>
                </div>
                
                <div class="boton">
                    <button type="submit"> Enviar mensaje</button>
                </div>
        
        
    </body>
</html>
